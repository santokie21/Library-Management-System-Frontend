<div class="container-fluid">
  <div class="row bg-dark mb-4">
    <h1 class="text-center text-white">Sign Up</h1>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="card mb-5">
      <div class="card-body px-5 bg-secondary rounded-1">
        <form
          method="post"
          [formGroup]="signupForm"
          (ngSubmit)="handleSignUp(signupForm)"
        >
          <div class="mb-1 row">
            <label for="email" class="py-2 h4 text-white">User Type</label>
            <select class="form-control" id="admin/user" formControlName="role">
              <option value="">Enter Admin / User</option>
              <option value="USER">User</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
          <div class="mb-1 row">
            <label for="email" class="py-2 h4 text-white">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
          <div class="mb-1 row">
            <label for="username" class="py-2 h4 text-white">User Name</label>
            <input
              type="username"
              class="form-control"
              id="username"
              formControlName="userName"
            />
          </div>
          <div class="mb-1 row">
            <label for="mobileNumber" class="py-2 h4 text-white"
              >Mobile Number</label
            >
            <input
              type="tel"
              class="form-control"
              id="mobileNumber"
              formControlName="mobileNumber"
            />
          </div>
          <div class="mb-1 row">
            <label for="password" class="py-2 h4 text-white">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>
          <div class="mb-1 row">
            <label for="password" class="py-2 h4 text-white"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              formControlName="confirmPassword"
            />
          </div>
          <div class="mt-2 d-flex justify-content-center">
            <button
              class="btn btn-success btn-lg btn-block"
              type="submit"
              id="submitButton"
              [disabled]="signupForm.invalid"
            >
              Submit
            </button>
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <h5>
              Have you been here before?<a routerLink="/" id="signinLink">
                Login</a
              >
            </h5>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
