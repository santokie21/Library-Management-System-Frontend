<div class="container">
  <div class="card">
    <h3 class="text-center">Payment</h3>
    <div class="card-body px-lg-5 bg-dark rounded-1">
      <form
        method="post"
        [formGroup]="payment"
        (ngSubmit)="handlePayment(payment)"
      >
        <div class="mb-1 row">
          <label for="cardNumber" class="py-2 h4 text-white">Card Number</label>
          <input
            type="number"
            class="form-control"
            id="cardNumber"
            formControlName="cardNumber"
            placeholder="enter your card number"
          />
        </div>
        <div class="mb-1 row">
          <label for="enterCcv" class="py-2 h4 text-white">CCV Number</label>
          <input
            type="number"
            class="form-control"
            id="enterCcv"
            formControlName="ccvNumber"
            placeholder="enter your ccv"
          />
        </div>
        <div class="mb-1 row">
          <label for="phoneNumber" class="py-2 h4 text-white"
            >Phone Number</label
          >
          <input
            type="tel"
            class="form-control"
            id="enterPhoneNo"
            formControlName="phoneNumber"
            placeholder="enter your phone number"
          />
        </div>
        <div class="mb-1 row">
          <label for="bookId" class="py-2 h4 text-white">Book Id</label>
          <input
            type="number"
            class="form-control"
            id="bookId"
            formControlName="bookId"
            placeholder="enter book id"
          />
        </div>
        <div class="mb-1 row">
          <label for="enterDays" class="py-2 h4 text-white"
            >Number of Days</label
          >
          <input
            type="number"
            class="form-control"
            id="enterDays"
            formControlName="numberOfDays"
            placeholder="enter no of days do need this book"
          />
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <button
            class="btn btn-success btn-lg btn-block"
            type="submit"
            id="payButton"
          >
            Pay
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
